# example netlify.toml
[build]
  command = "yarn build"
  functions = "netlify/functions"
  publish = "./_site"

[[headers]]
 for = "/.well-known/atproto-did"
[headers.values]
 Access-Control-Allow-Origin = "*"
 Cache-Control = '''
    public,
    max-age=0'''
 Content-Type = "text/plain"

[[redirects]]
 from = "/.well-known/*"
 to = "/well-known/:splat"
 status = 200
